<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roboninja IoT Dashboard (Debug)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      padding: 40px;
      text-align: center;
    }
    h1 { color: #222; margin-bottom: 30px; }
    .dashboard {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 260px;
    }
    .card h2 { margin-bottom: 15px; }
    #humidity {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
      color: #0077b6;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .on { background: #4CAF50; color: white; }
    .off { background: #f44336; color: white; }
    .small { font-size: 12px; color: #666; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Roboninja IoT Dashboard</h1>

  <div class="dashboard">
    <!-- Humidity Card -->
    <div class="card">
      <h2>Humidity</h2>
      <p id="humidity">Loading...</p>
      <p class="small">Auto-refresh every 10 seconds</p>
    </div>

    <!-- LED Card -->
    <div class="card">
      <h2>LED Control</h2>
      <button id="ledBtn" class="off" onclick="toggleLED()">Turn ON</button>
      <p class="small">State auto-refreshes every 10 seconds</p>
    </div>
  </div>

  <script>
    const BASE_URL = "https://iot.roboninja.in/index.php";
    const UID = "MU08"; // ðŸ”´ Replace with your real UID
    let ledState = 0;

    // --- Fetch Humidity ---
    function getHumidity() {
      const url = `${BASE_URL}?action=read&UID=${UID}&Humidity`;
      console.log("Fetching Humidity:", url);
      fetch(url)
        .then(res => res.text())
        .then(val => {
          console.log("Humidity Response:", val);
          document.getElementById("humidity").innerText = val + " %";
        })
        .catch(err => {
          console.error("Humidity Error:", err);
          document.getElementById("humidity").innerText = "Error";
        });
    }

    // --- Fetch LED State ---
    function getLEDState() {
      const url = `${BASE_URL}?action=read&UID=${UID}&D1`;
      console.log("Fetching LED State:", url);
      fetch(url)
        .then(res => res.text())
        .then(val => {
          console.log("LED State Response:", val);
          ledState = parseInt(val) || 0;
          updateLedButton();
        })
        .catch(err => console.error("LED State Error:", err));
    }

    // --- Toggle LED ---
    function toggleLED() {
      ledState = ledState === 0 ? 1 : 0;
      const url = `${BASE_URL}?action=write&UID=${UID}&D1=${ledState}`;
      console.log("Toggling LED:", url);
      fetch(url)
        .then(res => res.text())
        .then(val => {
          console.log("LED Toggle Response:", val);
          updateLedButton();
        })
        .catch(err => console.error("LED Toggle Error:", err));
    }

    // --- Update Button ---
    function updateLedButton() {
      const btn = document.getElementById("ledBtn");
      if (ledState === 1) {
        btn.innerText = "Turn OFF";
        btn.className = "on";
      } else {
        btn.innerText = "Turn ON";
        btn.className = "off";
      }
    }

    // --- Initial Load ---
    getHumidity();
    getLEDState();

    // --- Refresh every 10s ---
    setInterval(() => {
      getHumidity();
      getLEDState();
    }, 10000);
  </script>
</body>
</html>
